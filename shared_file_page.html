<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared File Page</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #beadfa;
        margin: 0;
        padding: 0;
      }

      /* Navbar styles */
      .navbar {
        background-color: #beadfa;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #d0bfff;
        color: white;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Responsive design */
      @media screen and (max-width: 600px) {
        .navbar a {
          float: none;
          display: block;
          text-align: left;
        }
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff3da;
        border: 1px solid #beadfa;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333333;
      }

      .file-form {
        margin-top: 20px;
      }

      .input-group {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }

      .input-group input {
        width: 70%;
        padding: 10px;
        border: 1px solid #dddddd;
        border-radius: 4px;
        font-size: 16px;
      }

      .input-group button {
        padding: 10px 20px;
        background-color: #beadfa;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .input-group button:hover {
        background-color: #d0bfff;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="dashboard.php">Dashboard</a>

      <a href="logout.php">Logout</a>
    </div>
    <div class="container">
      <h1>Shared File Page</h1>
      <p>Enter the shared link to download the file:</p>
      <div class="file-form">
        <form action="download_shared.php" method="get">
          <div class="input-group">
            <input
              type="text"
              name="sharing_link"
              placeholder="Enter shared link"
            />
            <button type="submit">Download</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
